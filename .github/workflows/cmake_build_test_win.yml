name: cmake_testing_win

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    
    - uses: actions/checkout@v3
    
    - name: Build and Test
      run: |
        mkdir build
        cd build
        cmake ..
        make
        ctest
